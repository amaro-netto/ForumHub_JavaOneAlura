# Configurações do Servidor Spring Boot
server.port=8080 # Porta em que a API será executada

# Configurações do Banco de Dados H2 (Banco de dados em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:forumhub_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # URL de conexão com o H2 em memória
spring.datasource.driverClassName=org.h2.Driver # Driver do H2
spring.datasource.username=sa # Usuário do banco de dados H2 (padrão)
spring.datasource.password= # Senha do banco de dados H2 (em branco por padrão)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect # Dialeto Hibernate para H2
spring.jpa.hibernate.ddl-auto=update # Habilita o Hibernate para criar/atualizar tabelas automaticamente (update é bom para dev)
spring.h2.console.enabled=true # Habilita o console web do H2
spring.h2.console.path=/h2-console # Define o caminho de acesso ao console H2

# Exibir queries SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formatar o SQL para melhor leitura

# Configuração da chave secreta para o JWT (ADICIONE OU VERIFIQUE ESTA LINHA!)
api.security.token.secret=umachavesuperseguraaleatoriaedificildefalsificar1234567890abcdef # MUDE ESTA STRING!

# Configurações do SpringDoc OpenAPI (Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html # Caminho para acessar a interface do Swagger UI
springdoc.api-docs.path=/v3/api-docs # Caminho para o arquivo OpenAPI JSON/YAML