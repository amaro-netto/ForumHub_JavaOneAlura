# Configurações do Servidor Spring Boot

# Porta em que a API será executada
server.port=8080

# Configurações do Banco de Dados H2 (Banco de dados em memória para desenvolvimento)
# URL de conexão com o H2 em memória
spring.datasource.url=jdbc:h2:mem:forumhub_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Exibir queries SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração da chave secreta para o JWT (ADICIONE OU VERIFIQUE ESTA LINHA!)
api.security.token.secret=umachavesuperseguraaleatoriaedificildefalsificar1234567890abcdef

# Configurações do SpringDoc OpenAPI (Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs